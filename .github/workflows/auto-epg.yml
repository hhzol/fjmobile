name: auto update

on:
  workflow_dispatch:
  schedule:
  # auto update at 1 o'clock Beijing time
  # check at https://crontab.guru/
  - cron: "0 17 * * *" 
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - uses: actions/cache@v3
        if: startsWith(runner.os, 'Linux')
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Set Timezone
        run: sudo timedatectl set-timezone 'Asia/Shanghai'
      
      - name: Get EPG by day
        run: |
          pwd
          python get-epg.py

      - name: Rename today's epg_ file to e.xml and compress as e.xml.gz
        run: |
          # èŽ·å–ä»Šå¤©çš„æ—¥æœŸ
          today=$(date '+%Y%m%d')
    
          # æŸ¥æ‰¾ä»¥ epg_ å¼€å¤´ä¸”æ—¥æœŸä¸ºä»Šå¤©çš„æ–‡ä»¶
          for file in epg_${today}.xml; do
            if [ -f "$file" ]; then
              echo "æ‰¾åˆ°ä»Šå¤©çš„EPGæ–‡ä»¶: $file"
              cp "$file" e.xml
              gzip -c e.xml > e.xml.gz
              echo "å·²ç”Ÿæˆ e.xml å’Œ e.xml.gz"
              break
            else
              echo "æ²¡æœ‰æ‰¾åˆ°ä»Šå¤©çš„ EPG æ–‡ä»¶: epg_${today}.xml"
            fi
          done

      - name: Remove old EPG files (older than 7 days)
        run: |
          find . -type f -name 'epg_*.xml' | while read file; do
          filename=$(basename "$file")
          date_str=$(echo "$filename" | sed -E 's/epg_([0-9]{8})\.xml/\1/')
          file_date=$(date -d "$date_str" +%s 2>/dev/null || true)
          if [ -z "$file_date" ]; then
             echo "æ— æ³•è§£æžæ—¥æœŸ: $filename"
          continue
          fi
          threshold_date=$(date -d "7 days ago" +%s)
          if [ "$file_date" -lt "$threshold_date" ]; then
            echo "åˆ é™¤è¿‡æœŸæ–‡ä»¶: $file"
            rm -f "$file"
          fi
          done

      - name: Emergy EPG files
        run: |
          pwd
          python merge.py

      - name: Compress all.xml to all.xml.gz
        run: |
          gzip -c all.xml > all.xml.gz

      - name: Commit changes
        run: |
          git config --local user.email "github-actions-bot@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff-index --quiet HEAD || git commit -m "ðŸš€ update epg file at $(date '+%Y-%m-%d %H:%M:%S')"
      - name: Pull changes
        run: git pull -r
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.TV_TOKEN }}
          
